<div class="container">
    <form action="submit_form" method="post">
        <h1>Get In Touch</h1>
        <div class="row">
            <div class="col">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="" required autofocus><br>
            </div>
            <div class="col">
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value=""><br>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"
                placeholder="XXX-XXX-XXXX"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            </div>
            <div class="col">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="row">
            <label class="message" for="message">Message:</label><br>
            <textarea class="message" name="message" rows="5" cols="35" placeholder="Write your message here... "></textarea><br>
        </div>
        <div class="row">
            <input class="submit" type="submit" value="Submit"><br>
        </div>
    </form>
</div>
